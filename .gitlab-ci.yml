stages:
  - build-test
  - publish
  - installer
  - integration-test
  - delivery 

before_script:
  - export CI_AUTO_TAGGING_IS_ENABLED="true"
  - export CI_AUTO_TAGGING_MESSAGE="GitLab CI continuous delivery auto tagging job"
  - export CI_AUTO_TAGGING_TAG_NAME="deliverable"
  - export CI_GIT_SERVER_URL="git.talsen.team"
  - export CI_GIT_SERVER_USER_GIT="git"
  - export CI_GIT_SERVER_SSH_PORT="30222"

build-and-test-dotnet-application:
  stage: 'build-test'
  tags:
    - 'dotnet-core'
    - 'build'
  except:
    refs:
      - deliverable
  script:    
    - /bin/bash bash-gitlab-ci/run-dotnet-tests.sh
    - /bin/bash bash-gitlab-ci/run-sonarscanner.sh
    
publish-dotnet-application:
  stage: 'publish'
  tags:
    - 'dotnet-core'
    - 'build'
  artifacts:
    paths:
      -  'publish'
  except:
    refs:
      - deliverable
  script:
    - /bin/bash bash-gitlab-ci/run-dotnet-publish.sh

debian-installer:
  dependencies: 
    - 'publish-dotnet-application'
  artifacts:
    paths:
      -  'installer/open62541--v0.3.0.deb'
      -  'installer/oppo-terminal.deb'
  stage: 'installer'
  tags:
    - 'debian-installer'
  except:
    refs:
      - deliverable
  script:
    - /bin/bash bash-gitlab-ci/run-dpkg-build--open62541--v0.3.0.sh
    - /bin/bash bash-gitlab-ci/run-dpkg-build--oppo-terminal.sh

run-integration-test:
  dependencies: 
    - 'debian-installer'
  stage: 'integration-test'
  tags:
    - 'dotnet-core'
    - 'integration-test'
  except:
    refs:
      - deliverable
  script:
    - apt-get -y install python-pip
    - pip install six
    - /bin/bash bash-gitlab-ci/run-dpkg-install--open62541--v0.3.0.sh
    - /bin/bash bash-gitlab-ci/run-dpkg-install--oppo-terminal.sh
    - /bin/bash bash-gitlab-ci/run-integration-tests.sh

mark-repository-as-deliverable:
  stage: 'delivery'
  tags:
    - 'set-delivery-tag'
  only:
    refs:
      - master
  script:
    - /bin/bash /utility/auto-tagging/run-auto-tagging.sh
